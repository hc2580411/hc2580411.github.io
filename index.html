<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heng Cheng | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 背景粒子互动 -->
  <div id="particles-js"></div>

  <!-- 控件 -->
  <header>
    <h1 class="name">Heng Cheng</h1>
    <div class="controls">
      <button id="lang-toggle">
        <img src="assets/en.svg" alt="Language" id="lang-icon">
      </button>
      <button id="theme-toggle">
        <img src="assets/sun.svg" alt="Theme" id="theme-icon">
      </button>
    </div>
  </header>

  <!-- 主要内容 -->
  <main>
    <section id="about">
      <h2 data-en="Experience" data-zh="个人经历">Experience</h2>
      <p data-en="Computer Science student with a passion for backend development and AI."
         data-zh="计算机科学专业学生，热衷于后端开发和人工智能。">
         Computer Science student with a passion for backend development and AI.
      </p>
    </section>

    <section id="projects">
      <h2 data-en="Projects" data-zh="个人项目">Projects</h2>
      <div class="project">
        <img src="assets/project1.svg" alt="Project 1">
        <p data-en="An inventory management system for Arma 3." data-zh="一个用于 Arma 3 的库存管理系统。">
          An inventory management system for Arma 3.
        </p>
      </div>
    </section>

    <section id="contact">
      <h2 data-en="Contact" data-zh="联系方式">Contact</h2>
      <ul>
        <li>Email: chengheng@example.com</li>
        <li>GitHub: github.com/hengcheng</li>
      </ul>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="script.js"></script>
</body>
</html>
